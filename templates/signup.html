<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
     <!-- CSS supporting files -->
     <link rel="stylesheet" href="../static/files/css/bootstrap.min.css">
     <link rel="stylesheet" href="../static/files/css/lightslider.css">
     <link rel="stylesheet" href="../static/files/css/style.css">
     <link rel="stylesheet" href="../">
     <!-- JS supporting files -->
     <script src="../static/files/js/bootstrap.min.js"></script>
     <script src="../static/files/js/lightslider.js"></script>
     <script src="../static/files/js/jquery.js"></script>
     <script src="../static/files/js/script.js"></script>
</head>
<body>
    <div class="container-fluid">
        {% include 'navbar.html' %}

        <br>

        <section class="row">
            <div class="col-md-6 mx-auto">
                <span style="color: green;">{{success}}</span>
                <div class="card shadow p-2">
                    <h3 >Create An Account</h3>
                    <form action="/signup" method="post">
                        <input type="text" placeholder="Your Username" class="form-control" name="username"><br>
                        <input type="email" placeholder="Your Email" class="form-control" name="email"><br>
                        <input type="tel" placeholder="Your Phone: +254700000000" class="form-control" name="phone"><br>
                        <input type="password" name="password1" class="form-control" placeholder="Your Password"><br>
                        <span style="color: red;">{{error}}</span>
                        <input type="password" name="password2" class="form-control" placeholder="Confirm Password"><br>
                        <span style="color: red;">{{error1}}</span>

                        <input type="submit" class="btn btn-info" value="sign up">


                    </form>
                </div>
            </div>

        </section>
    </div>
    
</body>
</html>
